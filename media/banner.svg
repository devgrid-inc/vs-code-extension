<svg width="1400" height="400" viewBox="0 0 1400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="bannerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0284c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1400" height="400" fill="url(#bannerGradient)"/>

  <!-- DevGrid logo/mark -->
  <g transform="translate(80, 120)">
    <!-- Large "D" -->
    <path d="M0 0 L0 160 L80 160 C140 160 180 120 180 80 C180 40 140 0 80 0 L40 0 L40 60 L80 60 C100 60 120 80 120 80 C120 100 100 120 80 120 L40 120 L40 0 Z" fill="white" transform="scale(2)"/>
    <!-- Grid pattern -->
    <g opacity="0.3" transform="translate(40, 0)">
      <rect x="0" y="0" width="120" height="120" fill="none" stroke="white" stroke-width="1" rx="4" transform="scale(1.33)"/>
      <line x1="0" y1="30" x2="160" y2="30" stroke="white" stroke-width="0.5" transform="scale(1.33)"/>
      <line x1="0" y1="60" x2="160" y2="60" stroke="white" stroke-width="0.5" transform="scale(1.33)"/>
      <line x1="0" y1="90" x2="160" y2="90" stroke="white" stroke-width="0.5" transform="scale(1.33)"/>
      <line x1="40" y1="0" x2="40" y2="120" stroke="white" stroke-width="0.5" transform="scale(1.33)"/>
      <line x1="80" y1="0" x2="80" y2="120" stroke="white" stroke-width="0.5" transform="scale(1.33)"/>
      <line x1="120" y1="0" x2="120" y2="120" stroke="white" stroke-width="0.5" transform="scale(1.33)"/>
    </g>
  </g>

  <!-- Tagline -->
  <text x="300" y="200" font-family="Arial, sans-serif" font-size="48" font-weight="300" fill="white" opacity="0.9">
    Enterprise Security Insights
  </text>
  <text x="300" y="250" font-family="Arial, sans-serif" font-size="24" font-weight="200" fill="white" opacity="0.7">
    Vulnerabilities • Incidents • Dependencies
  </text>
</svg>
